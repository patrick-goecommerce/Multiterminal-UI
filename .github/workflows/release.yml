name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o multiterminal-linux-amd64 .

      - name: Build Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o multiterminal-linux-arm64 .

      - name: Build macOS amd64
        run: GOOS=darwin GOARCH=amd64 go build -o multiterminal-darwin-amd64 .

      - name: Build macOS arm64 (Apple Silicon)
        run: GOOS=darwin GOARCH=arm64 go build -o multiterminal-darwin-arm64 .

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -o multiterminal-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            multiterminal-linux-amd64
            multiterminal-linux-arm64
            multiterminal-darwin-amd64
            multiterminal-darwin-arm64
            multiterminal-windows-amd64.exe
