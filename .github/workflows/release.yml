name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Stamp version into PE metadata
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/\"productVersion\": \".*\"/\"productVersion\": \"$VERSION\"/" wails.json

      - name: Build Windows amd64
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          wails build -ldflags "-X github.com/patrick-goecommerce/Multiterminal-UI/internal/backend.Version=$VERSION"

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build installer
        run: iscc /DMyAppVersion=${{ steps.version.outputs.version }} installer.iss

      - name: Stage release artifacts
        shell: bash
        run: |
          mv build/bin/mtui-portable.exe "mtui-portable-${{ steps.version.outputs.version }}.exe"
          mv installer-output/mtui-setup-${{ steps.version.outputs.version }}.exe .

      - uses: actions/upload-artifact@v4
        with:
          name: mtui-windows
          path: |
            mtui-portable-*.exe
            mtui-setup-*.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mtui-portable-*.exe
            artifacts/mtui-setup-*.exe
