name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows amd64
        run: wails build

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Rename portable binary
        shell: bash
        run: mv build/bin/mtui.exe "mtui-portable-${{ steps.version.outputs.version }}.exe"

      - name: Build installer
        run: iscc /DMyAppVersion=${{ steps.version.outputs.version }} installer.iss

      - uses: actions/upload-artifact@v4
        with:
          name: mtui-windows
          path: |
            mtui-portable-*.exe
            installer-output/mtui-setup-*.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mtui-portable-*.exe
            artifacts/mtui-setup-*.exe
